<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="common.css">
<title>スタイル付けされたHTMLのテスト</title>
<meta name="description" content="スタイル付けを確認するためのテストHTML">

</head>

<body>

<div id="header"><div class="inner">
	<h1>タイトル</h1>
</div></div>

<div id="navigation"><div class="inner">
	<ul>
		<li><button class="rectangle-button">メニュー1</button></li>
		<li><button class="rectangle-button">メニュー2</button></li>
		<li><button class="rectangle-button">メニュー3</button></li>
	</ul>
	<div class="right-align">
	</div>
</div></div>

<div id="main">
	<div id="sidebar"><div class="inner">
		<ul class="sidebar-menu">
			<li>メニュー1</li>
			<li>メニュー2</li>
			<li>メニュー3</li>
		</ul>
	</div></div>
	<div id="section">
		<div class="content"><div class="inner">
			<button class="rectangle-button">ボタン</button><br>
			<button class="rounded-rectangle-button">ボタン</button><br>

			<label for="input2">入力2</label>
			<input id="input2" class="common-radio-buton" type="radio" name="radio1">
			<label for="input3">入力3</label>
			<input id="input3" class="common-radio-buton" type="radio" name="radio1"><br>

			<label for="input4">入力4</label>
			<input id="input4" class="common-check-box" type="checkbox" name="checkbox1">
			<label for="input5">入力5</label>
			<input id="input5" class="common-check-box" type="checkbox" name="checkbox1"><br>

			<select class="common-list-box" name="selectbox1" size="10">
				<option>入力6</option>
				<option>入力7</option>
			</select>
		</div></div>
	</div>
</div>

<div id="form"><div class="inner">
	<form>
		<label for="input1">入力1</label>
		<input id="input1" class="common-textbox" type="text"><br>
		<label for="input8">入力8</label>
		<textarea id="input8" rows="10" cols="40"></textarea><br>
		<button type="submit" name="submit">送信</button>
	</form>
</div></div>

<div id="footer"><div class="inner">
	<p>Copyrightアンコちゃん</p>
</div></div>

</body>

</html>
