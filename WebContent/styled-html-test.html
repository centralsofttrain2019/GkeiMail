<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="common.css">
<title>スタイル付けされたHTMLのテスト</title>
<meta name="description" content="スタイル付けを確認するためのテストHTML">

</head>

<body>

<div id="header"><div class="inner">
	<h1>タイトル</h1>
</div></div>

<div id="navigation"><div class="inner">
	<img class="logo" src="./logo.png" alt="logo-image" />
	<ul>
		<li><button class="rectangle-button">メニュー1</button></li>
		<li><button class="rectangle-button">メニュー2</button></li>
		<li><button class="rectangle-button">メニュー3</button></li>
	</ul>
	<div class="align-right">
		<span>あああ</span>
	</div>
</div></div>

<div id="main">
	<div id="section">
		<div class="content"><div class="inner">
			<h1>レベル1</h1>
			<h2>レベル2</h2>
			<h3>レベル3</h3>
			<p>あいうおえ<br>かきく</p>
			<p>さしす</p>
			<a href="#">あいうえおリンク</a><br>
			<button class="rectangle-button">ボタン</button><br>
			<button class="rounded-rectangle-button">ボタン</button><br>

			<label class="common-radio-button">
				<input type="radio" name="radio1">
				<span>入力2</span>
			</label>
			<label class="common-radio-button">
				<input type="radio" name="radio1">
				<span>入力3</span>
			</label>
			<br>

			<label class="common-check-box">
				<input type="checkbox" name="checkbox1">
				<span>入力4</span>
			</label>
			<label class="common-check-box">
				<input type="checkbox" name="checkbox1">
				<span>入力5</span>
			</label>
			<br>

			<label class="common-list-box">
				<span>リスト</span>
				<select name="selectbox1" size="4">
					<option>入力6</option>
					<option>入力7</option>
				</select>
			</label>

			<label class="common-combo-box">
				<span>コンボ</span>
				<select name="selectbox2">
					<option hidden=></option>
					<option>入力9</option>
					<option>入力10</option>
				</select>
			</label>
		</div></div>
	</div>
	<div id="sidebar"><div class="inner">
		<ul class="sidebar-menu">
			<li>メニュー1</li>
			<li>メニュー2</li>
			<li>メニュー3</li>
		</ul>
	</div></div>
</div>

<div id="form"><div class="inner">
	<form>
		<label class="common-text-box">
			<span>入力1</span>
			<input type="text">
		</label>
		<br>
		<label class="common-text-area">
			<span>入力8</span>
			<textarea rows="10" cols="40"></textarea>
		</label>
		<br>
		<button class="rectangle-button" type="submit" name="submit">送信</button>
	</form>
</div></div>

<div id="footer"><div class="inner">
	<p>Copyrightアンコちゃん</p>
</div></div>

</body>

</html>
